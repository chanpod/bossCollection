
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular SVG round progressbar demo</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <style>
        body{
            font-family: "Open Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
        }

        .cf:before,
        .cf:after {
            content: " "; /* 1 */
            display: table; /* 2 */
        }

        .cf:after {
            clear: both;
        }

        .progress-wrapper{
            position: relative;
            margin:20px auto;
            font-size: 40px;
        }

        .progress{
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 6em;
            font-size:1em;
            text-align: center;
            color: #bbb;
            font-weight: 100;
        }

        .container{
            width: 960px;
            margin:100px auto;
            text-align: center;
        }

        button{
            display: inline-block;
            padding: 10px 20px;
            background: #45ccce;
            color:#fff;
            font-size: 16px;
            border:none;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
        }

        form{
            text-align: left;
            width: 250px;
            margin:20px auto;
        }

        form > div{
            margin-bottom: 5px;
        }

        input{
            float:right;
            padding: 5px;
        }

        .back{
            position: fixed;
            top:5px;
            right:5px;
        }
    </style>
</head>
<body ng-app="demo">
    <div class="container" ng-controller="demoCtrl">
        <a class="back" href="https://github.com/crisbeto/angular-svg-round-progressbar">Back to project repo</a>

        <h2>Sample progressbar</h2>
        <div class="progress-wrapper" ng-style="{'font-size': ((radius + stroke)/(isSemi ? 3.5 : 3))+'px'}">
            <div class="progress">{{ current }}/{{ max }}</div>
            <div 
                round-progress 
                max="max" 
                current="current" 
                color="{{ currentColor }}" 
                bgcolor="{{ bgColor }}" 
                radius="{{ radius }}" 
                semi="isSemi"
                stroke="{{ stroke }}">
            </div>
        </div>

        <button ng-click="increment();">Increment</button>
        <button ng-click="decrement();">Decrement</button>

        <button ng-click="increment(10);">Increment 10</button>
        <button ng-click="decrement(10);">Decrement 10</button>

        <form>
            <h3>Customize!</h3>

            <div class="cf">
                <label>Semicircle:</label>
                <input type="checkbox" ng-model="isSemi"/>
            </div>

            <div class="cf">
                <label>Current:</label>
                <input type="number" ng-model="current"/>
            </div>

            <div class="cf">
                <label>Max:</label>
                <input type="number" ng-model="max"/>
            </div>

            <div class="cf">
                <label>Stroke:</label>
                <input type="number" ng-model="stroke"/> 
            </div>

            <div class="cf">
                <label>Radius:</label>
                <input type="number" ng-model="radius"/>
            </div> 

            <div class="cf">
                <label>Color:</label>
                <input type="color" ng-model="currentColor"/> 
            </div>

            <div class="cf">
                <label>Background color:</label>
                <input type="color" ng-model="bgColor"/>
            </div> 
        </form>
    </div>

    <div class="container" ng-controller="demoCtrl">
        <h2>Upload progress example</h2>
        <div class="progress-wrapper">
            <div class="progress">{{ ((uploadCurrent/100)*100) | number:0 }}%</div>
            <div 
                round-progress 
                max="100" 
                current="uploadCurrent" 
                color="#45ccce" 
                bgcolor="#eaeaea" 
                radius="100" 
                semi="isSemi"
                stroke="15">
            </div>
        </div>

        <button ng-click="start();">Start</button>
        <button ng-click="stop();">Stop</button>
        <button ng-click="reset();">Reset</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="roundProgress.js"></script>
    <script>
        angular.module('demo', ['angular-svg-round-progress'])
        .controller('demoCtrl', ['$scope', '$timeout', '$rootScope', function($scope, $timeout, $rootScope){

            $scope.current =        27,
            $scope.max =            50,
            $scope.uploadCurrent =  0,
            $scope.stroke =         15,
            $scope.radius =         100,
            $scope.isSemi =         false,
            $scope.currentColor =   '#45ccce',
            $scope.bgColor =        '#eaeaea'

            var random = function(min, max){
                return Math.round(Math.floor(Math.random()*(max-min+1)+min));
            },
            timeout;

            $scope.increment = function(amount){
                $scope.current+=(amount || 1);
            };

            $scope.$watchCollection('[max, stroke, radius, isSemi, currentColor, bgColor]', function(newValue, oldValue){
                $rootScope.$broadcast('renderCircle');
            });

            $scope.decrement = function(amount){
                $scope.current-=(amount || 1);
            };

            $scope.start = function(){
                $scope.stop();
                timeout = $timeout(function(){
                    $scope.uploadCurrent+=random(1, 5);

                    if($scope.uploadCurrent < 100){
                        $scope.start();
                    }
                }, random(300, 500));
            };

            $scope.stop = function(){
                $timeout.cancel(timeout);
            };

            $scope.reset = function(){
                $scope.stop();
                $scope.uploadCurrent = 0;
            };

        }]);
    </script>
</body>
</html>
