<div class ="jumbotron text-center">
<h1> Boss Collection </h1>
<p>
Enter Your Guild to see your progression.
</p>

    <div class = "row">
        <div class = "md-col-4"></div>
        <div class = "md-col-4">
        <form role="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Realm</label>
                <input type="email" class="form-control" id="iRealm" ng-model = "realm" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Guild</label>
                <input type="password" class="form-control" id="iGuild" ng-model = "guild" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Character</label>
                <input type="password" class="form-control" id="iCharacter" ng-model = "charName" placeholder="Password">
            </div>

            <button ng-click = "getCharacter()" class = "btn btn-primary"> Get Character Info</button>
        </form>
        </div>
        <div class = "md-col-4"></div>
</div>
<div class = "jumbotron">
    <div class = "row">

        <div class = "md-col-6">
            <div>
                <img ng-src = {{classImg}}>
            </div>
        </div>

    </div>

</div>





</div>
