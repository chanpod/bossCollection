<div class="light-theme">
  <mat-card>
    <mat-card-title>
      <span mat-headline>{{message}}</span>
      <!-- <span mat-headline *ngIf = "message.length == 0">{{defaultMessage}}</span> -->
    </mat-card-title>

    <mat-card-actions class = "row">

      <button mat-raised-button color="primary" (click)="Save()"> Yes! </button>
      <button mat-raised-button color="red" (click)="Cancel()"> No </button>
    </mat-card-actions>
  </mat-card>

</div>
