<div class="light-theme">
  <md-card>
    <md-card-title>
      <span md-headline>Are you sure you want to delete this?</span>
    </md-card-title>

    <md-card-actions class = "row">

      <button md-raised-button color="primary" (click)="Save()"> Yes! </button>
      <button md-raised-button color="red" (click)="Cancel()"> No </button>
    </md-card-actions>
  </md-card>

</div>
