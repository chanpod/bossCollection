<div class="row center-xs">
  <md-card *ngIf="loading" class="col-md-3 col-xs-12 center-xs">
    <md-spinner ></md-spinner>
  </md-card>
  <div *ngIf="!loading" class="col-xs-12 col-md-6">


    <md-table [dataSource]="applications">

      <ng-container mdColumnDef="Character">
        <md-header-cell *mdHeaderCellDef> Character </md-header-cell>
        <md-cell *mdCellDef="let application">
          <div class="row start-xs middle-xs">

            <img [src]="getUrl(application)" /> &nbsp; {{application.character}}

          </div>
        </md-cell>
      </ng-container>

      <ng-container mdColumnDef="Date Applied">
        <md-header-cell *mdHeaderCellDef> Date Applied </md-header-cell>
        <md-cell *mdCellDef="let application">{{application.dateApplied | date:'shortDate'}}  </md-cell>
      </ng-container>

      <ng-container mdColumnDef="View Application">
        <md-header-cell *mdHeaderCellDef> View Application </md-header-cell>
        <md-cell *mdCellDef="let application">
          <button (click)="viewApp(application)" md-raised-button color="primary"> View </button>
          <button (click)="deleteApplication(application)" md-icon-button color="warning"> <md-icon>delete</md-icon> </button>
        </md-cell>
      </ng-container>



      <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>

    </md-table>
  </div>
</div>
