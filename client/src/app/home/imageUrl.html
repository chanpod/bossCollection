<div class="light-theme row center-xs" style="width:100%;">

    <div class="row col-xs-12 center-xs">

        <mat-form-field class = "col-md-6 col-xs-12">
            <input matInput placeholder="Image URL (EG Imgur)" [(ngModel)]="url">
        </mat-form-field>

    </div>

    <div class="row col-xs-12 center-xs">


        <button mat-raised-button color="primary" (click)="Save()"> Save </button>
        <button mat-raised-button color="red" (click)="Cancel()"> Cancel </button>
    </div>
</div>
